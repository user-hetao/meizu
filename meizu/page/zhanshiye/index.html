    <script>
        var wrap = document.querySelector(".meizu-header-sub-wrap");

        var ouser = document.querySelector("#color")

        var oli2 = document.querySelectorAll(".swiper-wrapper li");
        var odot=document.querySelector(".dot");
        var ospan=document.querySelectorAll(".dot span");
        console.log(oli2);
        oli.forEach(function (item, index) {
            item.onmouseover = function () {
                /*  odiv.style.display='block'; */
                for (var i = 0; i < oli.length; i++) {
                    oa[i].classList.add("color1");
                }
                ocart.style.color = "#515151";
                ouser.style.color = "#515151";
                oheader.classList.add("white");
                oul.classList.add("color1");
                odiv.style.height = '191px';
                oheader.style.height = '82px';
            }
        })
        odiv.onmouseleave = function () {
            for (var i = 0; i < oli.length; i++) {
                oa[i].classList.remove("color1");
            }
            ocart.style.color = "#fff";
            ouser.style.color = "#fff";
            odiv.style.height = '0px'
            oheader.classList.remove("white")
            /* odiv.style.display="none" */
        }
        oli1.forEach(function (item, index) {
            item.onmouseover = function () {
                for (var i = 0; i < oli1.length; i++) {
                    oli1[i].classList.add("opacity1")
                }
                item.classList.remove("opacity1")
            }
            item.onmouseleave = function () {
                for (var i = 0; i < oli1.length; i++) {
                    oli1[i].classList.remove("opacity1")
                }
            }
        })
        var page = 0;
        ospan[0].classList.add('on');
        var oldspan=ospan[0];
        console.log(oli2.length);
        ospan.forEach(function (item,index) {
            item.onclick=function(){
                odiv1.style.transform = "translateX(" + (-1903 * index) + "px)";
                oldspan.classList.remove("on");
                oldspan=item;
                item.classList.add("on");
            }
          })
        setInterval(function () {
            page++;
            if (page > oli2.length - 1) {
                page = 0;
            }
            oldspan.classList.remove("on");
            oldspan=ospan[page];
            ospan[page].classList.add("on");
            odiv1.style.transform = "translateX(" + (-1903 * page) + "px)"
        }, 5000 )
