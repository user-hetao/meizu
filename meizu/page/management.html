<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Basic Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" href="./public/css/easyui.css">
    <link rel="stylesheet" href="./public/css/icon.css">
    <link rel="stylesheet" href="./public/css/demo.css">
    <script type="text/javascript" src="./public/js/jquery.min.js"></script>
    <script type="text/javascript" src="./public/js/jquery.easyui.min.js"></script>
</head>

<body>
    <div class="easyui-layout" style="width:1000px;height:500px; margin: 0 auto;">
        <div data-options="region:'west',split:true" title="菜单" style="width:200px;">
            <div style="text-align: center;border: 1px solid #95B8E7; border-radius:10px;"><a href="./user.html"
                    target="myframeuser" style="width: 100px; text-decoration: none;color: aqua;;">用户管理</a></div>
            <div style="text-align: center;border: 1px solid #95B8E7; border-radius:10px;"><a href="./goods.html"
                    target="myframegoods" style="width: 100px; text-decoration: none;color: aqua;;">商品管理</a></div>
            <div style="text-align: center;border: 1px solid #95B8E7; border-radius:10px;"><a href="./goodstype.html"
                    target="myframegoodstype" style="width: 100px; text-decoration: none;color: aqua;;">商品类型</a></div>

            <div style="text-align: center;border: 1px solid #95B8E7; border-radius:10px;"><a href="./color.html"
                    target="myframecolor" style="width: 100px; text-decoration: none;color: aqua;;">颜色种类</a></div>
            <div style="text-align: center;border: 1px solid #95B8E7; border-radius:10px;"><a href="./image.html"
                    target="myframeimage" style="width: 100px; text-decoration: none;color: aqua;;">图片管理</a></div>

            <div style="text-align: center;border: 1px solid #95B8E7; border-radius:10px;"><a href="./memory.html"
                    target="myframememory" style="width: 100px; text-decoration: none;color: aqua;;">内存种类</a></div>
        </div>
        <div data-options="region:'center',title:'显示页',iconCls:'icon-ok'">
            <iframe src="" name="myframeuser" frameborder="0" height="600px" width="1000px">

            </iframe>
        </div>
        <div data-options="region:'center',title:'显示页',iconCls:'icon-ok'">
            <iframe src="" name="myframegoods" frameborder="0" height="600px" width="1000px">

            </iframe>
        </div>
        <div data-options="region:'center',title:'显示页',iconCls:'icon-ok'">
            <iframe src="" name="myframegoodstype" frameborder="0" height="600px" width="1000px">

            </iframe>
        </div>
        <div data-options="region:'center',title:'显示页',iconCls:'icon-ok'">
            <iframe src="" name="myframecolor" frameborder="0" height="600px" width="1000px">

            </iframe>
        </div>
        <div data-options="region:'center',title:'显示页',iconCls:'icon-ok'">
            <iframe src="" name="myframeimage" frameborder="0" height="600px" width="1000px">

            </iframe>
        </div>
        <div data-options="region:'center',title:'显示页',iconCls:'icon-ok'">
            <iframe src="" name="myframememory" frameborder="0" height="600px" width="1000px">

            </iframe>
        </div>
    </div>

</body>

</html>
